query draftOrderSavedSearches($draftOrderSavedSearches_first: Int = 250, $draftOrderSavedSearches_after: String, $draftOrderSavedSearches_last: Int, $draftOrderSavedSearches_before: String, $draftOrderSavedSearches_reverse: Boolean = false) {
  draftOrderSavedSearches(
    first: $draftOrderSavedSearches_first
    after: $draftOrderSavedSearches_after
    last: $draftOrderSavedSearches_last
    before: $draftOrderSavedSearches_before
    reverse: $draftOrderSavedSearches_reverse
  ) {
    edges {
      cursor
      node {
        filters {
          key
          value
        }
        id
        legacyResourceId
        name
        query
        resourceType
        searchTerms
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}