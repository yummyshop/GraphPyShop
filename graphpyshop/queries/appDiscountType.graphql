query appDiscountType($appDiscountType_functionId: String!) {
  appDiscountType(functionId: $appDiscountType_functionId) {
    app {
      apiKey
      appStoreAppUrl
      appStoreDeveloperUrl
      description
      developerName
      developerType
      embedded
      features
      handle
      id
      installUrl
      isPostPurchaseAppInUse
      previouslyInstalled
      pricingDetails
      pricingDetailsSummary
      privacyPolicyUrl
      publicCategory
      published
      shopifyDeveloped
      starRating
      storefrontApiAvailable
      title
      uninstallMessage
      webhookApiVersion
    }
    appBridge {
      createPath
      detailsPath
    }
    appKey
    description
    discountClass
    functionId
    targetType
    title
  }
}