query urlRedirects($urlRedirects_first: Int = 250, $urlRedirects_after: String, $urlRedirects_last: Int, $urlRedirects_before: String, $urlRedirects_reverse: Boolean = false, $urlRedirects_sortKey: UrlRedirectSortKeys = ID, $urlRedirects_query: String, $urlRedirects_savedSearchId: ID) {
  urlRedirects(
    first: $urlRedirects_first
    after: $urlRedirects_after
    last: $urlRedirects_last
    before: $urlRedirects_before
    reverse: $urlRedirects_reverse
    sortKey: $urlRedirects_sortKey
    query: $urlRedirects_query
    savedSearchId: $urlRedirects_savedSearchId
  ) {
    edges {
      cursor
      node {
        id
        path
        target
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}