query segments($segments_first: Int = 250, $segments_after: String, $segments_last: Int, $segments_before: String, $segments_reverse: Boolean = false, $segments_sortKey: SegmentSortKeys = CREATION_DATE, $segments_query: String) {
  segments(
    first: $segments_first
    after: $segments_after
    last: $segments_last
    before: $segments_before
    reverse: $segments_reverse
    sortKey: $segments_sortKey
    query: $segments_query
  ) {
    edges {
      cursor
      node {
        creationDate
        id
        lastEditDate
        name
        query
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}