query carrierServices($availableServicesForCountries_origins: [ID!], $availableServicesForCountries_countryCodes: [CountryCode!], $availableServicesForCountries_restOfWorld: Boolean!, $formattedName_countryCodes: [CountryCode!], $url_transform: ImageTransformInput, $carrierServices_first: Int = 250, $carrierServices_after: String, $carrierServices_last: Int, $carrierServices_before: String, $carrierServices_reverse: Boolean = false, $carrierServices_sortKey: CarrierServiceSortKeys = ID, $carrierServices_query: String) {
  carrierServices(
    first: $carrierServices_first
    after: $carrierServices_after
    last: $carrierServices_last
    before: $carrierServices_before
    reverse: $carrierServices_reverse
    sortKey: $carrierServices_sortKey
    query: $carrierServices_query
  ) {
    edges {
      cursor
      node {
        active
        availableServicesForCountries(
          origins: $availableServicesForCountries_origins
          countryCodes: $availableServicesForCountries_countryCodes
          restOfWorld: $availableServicesForCountries_restOfWorld
        ) {
          name
        }
        callbackUrl
        formattedName(countryCodes: $formattedName_countryCodes)
        icon {
          altText
          height
          id
          thumbhash
          url(transform: $url_transform)
          width
        }
        id
        name
        supportsServiceDiscovery
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}