query deletionEvents($deletionEvents_subjectTypes: [DeletionEventSubjectType!], $deletionEvents_first: Int = 250, $deletionEvents_after: String, $deletionEvents_last: Int, $deletionEvents_before: String, $deletionEvents_reverse: Boolean = false, $deletionEvents_sortKey: DeletionEventSortKeys = ID, $deletionEvents_query: String) {
  deletionEvents(
    subjectTypes: $deletionEvents_subjectTypes
    first: $deletionEvents_first
    after: $deletionEvents_after
    last: $deletionEvents_last
    before: $deletionEvents_before
    reverse: $deletionEvents_reverse
    sortKey: $deletionEvents_sortKey
    query: $deletionEvents_query
  ) {
    edges {
      cursor
      node {
        occurredAt
        subjectId
        subjectType
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}