query gateConfiguration($metafields_namespace: String, $metafields_keys: [String!], $metafields_first: Int = 250, $metafields_after: String, $metafields_last: Int, $metafields_before: String, $metafields_reverse: Boolean = false, $subjectBindings_includeInactive: Boolean = false, $subjectBindings_first: Int = 250, $subjectBindings_after: String, $subjectBindings_last: Int, $subjectBindings_before: String, $subjectBindings_reverse: Boolean = false, $gateConfiguration_id: ID!) {
  gateConfiguration(id: $gateConfiguration_id) {
    createdAt
    defaultCursor
    handle
    id
    metafields(
      namespace: $metafields_namespace
      keys: $metafields_keys
      first: $metafields_first
      after: $metafields_after
      last: $metafields_last
      before: $metafields_before
      reverse: $metafields_reverse
    ) {
      edges {
        cursor
        node {
          createdAt
          description
          id
          key
          legacyResourceId
          namespace
          ownerType
          type
          updatedAt
          value
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    name
    subjectBindings(
      includeInactive: $subjectBindings_includeInactive
      first: $subjectBindings_first
      after: $subjectBindings_after
      last: $subjectBindings_last
      before: $subjectBindings_before
      reverse: $subjectBindings_reverse
    ) {
      edges {
        cursor
        node {
          active
          createdAt
          defaultCursor
          id
          updatedAt
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    updatedAt
  }
}