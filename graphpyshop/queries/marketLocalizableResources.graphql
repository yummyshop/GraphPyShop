query marketLocalizableResources($marketLocalizations_marketId: ID!, $marketLocalizableResources_resourceType: MarketLocalizableResourceType!, $marketLocalizableResources_first: Int = 250, $marketLocalizableResources_after: String, $marketLocalizableResources_last: Int, $marketLocalizableResources_before: String, $marketLocalizableResources_reverse: Boolean = false) {
  marketLocalizableResources(
    resourceType: $marketLocalizableResources_resourceType
    first: $marketLocalizableResources_first
    after: $marketLocalizableResources_after
    last: $marketLocalizableResources_last
    before: $marketLocalizableResources_before
    reverse: $marketLocalizableResources_reverse
  ) {
    edges {
      cursor
      node {
        marketLocalizableContent {
          digest
          key
          value
        }
        marketLocalizations(marketId: $marketLocalizations_marketId) {
          key
          outdated
          updatedAt
          value
        }
        resourceId
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}