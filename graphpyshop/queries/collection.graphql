query collection($description_truncateAt: Int, $hasProduct_id: ID!, $url_transform: ImageTransformInput, $metafieldDefinitions_namespace: String, $metafieldDefinitions_pinnedStatus: MetafieldDefinitionPinnedStatus = ANY, $metafieldDefinitions_first: Int = 250, $metafieldDefinitions_after: String, $metafieldDefinitions_last: Int, $metafieldDefinitions_before: String, $metafieldDefinitions_reverse: Boolean = false, $metafieldDefinitions_sortKey: MetafieldDefinitionSortKeys = ID, $metafieldDefinitions_query: String, $metafields_namespace: String, $metafields_keys: [String!], $metafields_first: Int = 250, $metafields_after: String, $metafields_last: Int, $metafields_before: String, $metafields_reverse: Boolean = false, $products_first: Int = 250, $products_after: String, $products_last: Int, $products_before: String, $products_reverse: Boolean = false, $products_sortKey: ProductCollectionSortKeys = COLLECTION_DEFAULT, $publishedOnPublication_publicationId: ID!, $resourcePublications_onlyPublished: Boolean = true, $resourcePublications_first: Int = 250, $resourcePublications_after: String, $resourcePublications_last: Int, $resourcePublications_before: String, $resourcePublications_reverse: Boolean = false, $resourcePublicationsCount_onlyPublished: Boolean = true, $resourcePublicationsV2_onlyPublished: Boolean = true, $resourcePublicationsV2_catalogType: CatalogType, $resourcePublicationsV2_first: Int = 250, $resourcePublicationsV2_after: String, $resourcePublicationsV2_last: Int, $resourcePublicationsV2_before: String, $resourcePublicationsV2_reverse: Boolean = false, $translations_locale: String!, $translations_marketId: ID, $unpublishedPublications_first: Int = 250, $unpublishedPublications_after: String, $unpublishedPublications_last: Int, $unpublishedPublications_before: String, $unpublishedPublications_reverse: Boolean = false, $collection_id: ID!) {
  collection(id: $collection_id) {
    availablePublicationsCount {
      count
      precision
    }
    description(truncateAt: $description_truncateAt)
    descriptionHtml
    feedback {
      summary
    }
    handle
    hasProduct(id: $hasProduct_id)
    id
    image {
      altText
      height
      id
      thumbhash
      url(transform: $url_transform)
      width
    }
    legacyResourceId
    metafieldDefinitions(
      namespace: $metafieldDefinitions_namespace
      pinnedStatus: $metafieldDefinitions_pinnedStatus
      first: $metafieldDefinitions_first
      after: $metafieldDefinitions_after
      last: $metafieldDefinitions_last
      before: $metafieldDefinitions_before
      reverse: $metafieldDefinitions_reverse
      sortKey: $metafieldDefinitions_sortKey
      query: $metafieldDefinitions_query
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    metafields(
      namespace: $metafields_namespace
      keys: $metafields_keys
      first: $metafields_first
      after: $metafields_after
      last: $metafields_last
      before: $metafields_before
      reverse: $metafields_reverse
    ) {
      edges {
        cursor
        node {
          createdAt
          description
          id
          key
          legacyResourceId
          namespace
          ownerType
          type
          updatedAt
          value
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    products(
      first: $products_first
      after: $products_after
      last: $products_last
      before: $products_before
      reverse: $products_reverse
      sortKey: $products_sortKey
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    publishedOnCurrentPublication
    publishedOnPublication(publicationId: $publishedOnPublication_publicationId)
    resourcePublications(
      onlyPublished: $resourcePublications_onlyPublished
      first: $resourcePublications_first
      after: $resourcePublications_after
      last: $resourcePublications_last
      before: $resourcePublications_before
      reverse: $resourcePublications_reverse
    ) {
      edges {
        cursor
        node {
          isPublished
          publicationStatusOnChannel
          publishDate
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    resourcePublicationsCount(
      onlyPublished: $resourcePublicationsCount_onlyPublished
    ) {
      count
      precision
    }
    resourcePublicationsV2(
      onlyPublished: $resourcePublicationsV2_onlyPublished
      catalogType: $resourcePublicationsV2_catalogType
      first: $resourcePublicationsV2_first
      after: $resourcePublicationsV2_after
      last: $resourcePublicationsV2_last
      before: $resourcePublicationsV2_before
      reverse: $resourcePublicationsV2_reverse
    ) {
      edges {
        cursor
        node {
          isPublished
          publicationStatusOnChannel
          publishDate
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    ruleSet {
      appliedDisjunctively
    }
    seo {
      description
      title
    }
    sortOrder
    templateSuffix
    title
    translations(locale: $translations_locale, marketId: $translations_marketId) {
      key
      locale
      outdated
      updatedAt
      value
    }
    unpublishedPublications(
      first: $unpublishedPublications_first
      after: $unpublishedPublications_after
      last: $unpublishedPublications_last
      before: $unpublishedPublications_before
      reverse: $unpublishedPublications_reverse
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    updatedAt
  }
}