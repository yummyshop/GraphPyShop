query marketingActivity($marketingActivity_id: ID!) {
  marketingActivity(id: $marketingActivity_id) {
    activityListUrl
    adSpend {
      amount
      currencyCode
    }
    adminEditUrl
    app {
      apiKey
      appStoreAppUrl
      appStoreDeveloperUrl
      description
      developerName
      developerType
      embedded
      features
      handle
      id
      installUrl
      isPostPurchaseAppInUse
      previouslyInstalled
      pricingDetails
      pricingDetailsSummary
      privacyPolicyUrl
      publicCategory
      published
      shopifyDeveloped
      starRating
      storefrontApiAvailable
      title
      uninstallMessage
      webhookApiVersion
    }
    appErrors {
      code
    }
    automationStepType
    automationTriggerDescription
    budget {
      budgetType
    }
    createdAt
    errorOccurredAt
    flowEditorUrl
    formData
    hierarchyLevel
    id
    inMainWorkflowVersion
    isExternal
    marketingChannelType
    marketingEvent {
      id
    }
    parentActivityId
    parentRemoteId
    scheduledToEndAt
    scheduledToStartAt
    sourceAndMedium
    status
    statusBadgeTypeV2
    statusLabel
    statusTransitionedAt
    tactic
    targetStatus
    title
    trackingOpens
    updatedAt
    urlParameterValue
    utmParameters {
      campaign
      content
      medium
      source
      term
    }
  }
}