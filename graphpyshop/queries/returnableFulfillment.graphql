query returnableFulfillment($returnableFulfillmentLineItems_first: Int = 250, $returnableFulfillmentLineItems_after: String, $returnableFulfillmentLineItems_last: Int, $returnableFulfillmentLineItems_before: String, $returnableFulfillmentLineItems_reverse: Boolean = false, $returnableFulfillment_id: ID!) {
  returnableFulfillment(id: $returnableFulfillment_id) {
    fulfillment {
      createdAt
      deliveredAt
      displayStatus
      estimatedDeliveryAt
      id
      inTransitAt
      legacyResourceId
      name
      requiresShipping
      status
      totalQuantity
      updatedAt
    }
    id
    returnableFulfillmentLineItems(
      first: $returnableFulfillmentLineItems_first
      after: $returnableFulfillmentLineItems_after
      last: $returnableFulfillmentLineItems_last
      before: $returnableFulfillmentLineItems_before
      reverse: $returnableFulfillmentLineItems_reverse
    ) {
      edges {
        cursor
        node {
          quantity
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
  }
}