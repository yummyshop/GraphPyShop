query subscriptionBillingAttempts($withName: Boolean = false, $withCompany: Boolean = true, $formatted_withName_MailingAddress: Boolean = false, $formatted_withCompany_MailingAddress: Boolean = true, $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $sortKey: SubscriptionBillingAttemptsSortKeys = CREATED_AT, $query: String) {
  subscriptionBillingAttempts(
    first: $first
    after: $after
    last: $last
    before: $before
    reverse: $reverse
    sortKey: $sortKey
    query: $query
  ) {
    edges {
      cursor
      node {
        completedAt
        createdAt
        errorCode
        errorMessage
        id
        idempotencyKey
        nextActionUrl
        order {
          id
          __typename
        }
        originTime
        ready
        subscriptionContract {
          id
          __typename
        }
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}