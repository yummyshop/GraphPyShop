query carrierServices($countryCodes: [CountryCode!], $namespace: String, $keys: [String!], $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $transform: ImageTransformInput, $carrierServices_first_DeliveryCarrierServiceConnection: Int = 250, $carrierServices_after_DeliveryCarrierServiceConnection: String, $carrierServices_last_DeliveryCarrierServiceConnection: Int, $carrierServices_before_DeliveryCarrierServiceConnection: String, $carrierServices_reverse_DeliveryCarrierServiceConnection: Boolean = false, $sortKey: CarrierServiceSortKeys = ID, $query: String) {
  carrierServices(
    first: $carrierServices_first_DeliveryCarrierServiceConnection
    after: $carrierServices_after_DeliveryCarrierServiceConnection
    last: $carrierServices_last_DeliveryCarrierServiceConnection
    before: $carrierServices_before_DeliveryCarrierServiceConnection
    reverse: $carrierServices_reverse_DeliveryCarrierServiceConnection
    sortKey: $sortKey
    query: $query
  ) {
    edges {
      cursor
      node {
        active
        callbackUrl
        formattedName(countryCodes: $countryCodes)
        icon {
          altText
          height
          id
          metafields(
            namespace: $namespace
            keys: $keys
            first: $first
            after: $after
            last: $last
            before: $before
            reverse: $reverse
          ) {
            edges {
              cursor
              node {
                createdAt
                description
                id
                key
                legacyResourceId
                namespace
                ownerType
                type
                updatedAt
                value
                __typename
              }
              __typename
            }
            pageInfo {
              endCursor
              hasNextPage
              hasPreviousPage
              startCursor
              __typename
            }
            __typename
          }
          thumbhash
          url(transform: $transform)
          width
          __typename
        }
        id
        name
        supportsServiceDiscovery
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}