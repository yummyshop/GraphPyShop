query subscriptionContracts($transform: ImageTransformInput, $url_transform_Image: ImageTransformInput, $withName: Boolean = false, $withCompany: Boolean = true, $formatted_withName_MailingAddress: Boolean = false, $formatted_withCompany_MailingAddress: Boolean = true, $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $showRevoked: Boolean = false, $discounts_first_SubscriptionContract: Int = 250, $discounts_after_SubscriptionContract: String, $discounts_last_SubscriptionContract: Int, $discounts_before_SubscriptionContract: String, $discounts_reverse_SubscriptionContract: Boolean = false, $lines_first_SubscriptionContract: Int = 250, $lines_after_SubscriptionContract: String, $lines_last_SubscriptionContract: Int, $lines_before_SubscriptionContract: String, $lines_reverse_SubscriptionContract: Boolean = false, $orders_first_SubscriptionContract: Int = 250, $orders_after_SubscriptionContract: String, $orders_last_SubscriptionContract: Int, $orders_before_SubscriptionContract: String, $orders_reverse_SubscriptionContract: Boolean = false, $calculateTaxes: Boolean = true, $subscriptionContracts_first_SubscriptionContractConnection: Int = 250, $subscriptionContracts_after_SubscriptionContractConnection: String, $subscriptionContracts_last_SubscriptionContractConnection: Int, $subscriptionContracts_before_SubscriptionContractConnection: String, $subscriptionContracts_reverse_SubscriptionContractConnection: Boolean = false, $sortKey: SubscriptionContractsSortKeys = CREATED_AT, $query: String) {
  subscriptionContracts(
    first: $subscriptionContracts_first_SubscriptionContractConnection
    after: $subscriptionContracts_after_SubscriptionContractConnection
    last: $subscriptionContracts_last_SubscriptionContractConnection
    before: $subscriptionContracts_before_SubscriptionContractConnection
    reverse: $subscriptionContracts_reverse_SubscriptionContractConnection
    sortKey: $sortKey
    query: $query
  ) {
    edges {
      cursor
      node {
        app {
          id
          __typename
        }
        appAdminUrl
        billingPolicy {
          anchors {
            cutoffDay
            day
            month
            type
            __typename
          }
          interval
          intervalCount
          maxCycles
          minCycles
          __typename
        }
        createdAt
        currencyCode
        customAttributes {
          key
          value
          __typename
        }
        customer {
          id
          __typename
        }
        customerPaymentMethod(showRevoked: $showRevoked) {
          customer {
            id
            __typename
          }
          id
          revokedAt
          revokedReason
          subscriptionContracts(
            first: $first
            after: $after
            last: $last
            before: $before
            reverse: $reverse
          ) {
            edges {
              cursor
              node {
                id
                __typename
              }
              __typename
            }
            pageInfo {
              endCursor
              hasNextPage
              hasPreviousPage
              startCursor
              __typename
            }
            __typename
          }
          __typename
        }
        deliveryPolicy {
          anchors {
            cutoffDay
            day
            month
            type
            __typename
          }
          interval
          intervalCount
          __typename
        }
        deliveryPrice {
          amount
          currencyCode
          __typename
        }
        discounts(
          first: $discounts_first_SubscriptionContract
          after: $discounts_after_SubscriptionContract
          last: $discounts_last_SubscriptionContract
          before: $discounts_before_SubscriptionContract
          reverse: $discounts_reverse_SubscriptionContract
        ) {
          edges {
            cursor
            node {
              entitledLines {
                all
                __typename
              }
              id
              recurringCycleLimit
              rejectionReason
              targetType
              title
              type
              usageCount
              __typename
            }
            __typename
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
            __typename
          }
          __typename
        }
        id
        lastPaymentStatus
        lines(
          first: $lines_first_SubscriptionContract
          after: $lines_after_SubscriptionContract
          last: $lines_last_SubscriptionContract
          before: $lines_before_SubscriptionContract
          reverse: $lines_reverse_SubscriptionContract
        ) {
          edges {
            cursor
            node {
              currentPrice {
                amount
                currencyCode
                __typename
              }
              customAttributes {
                key
                value
                __typename
              }
              id
              lineDiscountedPrice {
                amount
                currencyCode
                __typename
              }
              productId
              quantity
              requiresShipping
              sellingPlanId
              sellingPlanName
              sku
              taxable
              title
              variantId
              variantImage {
                altText
                height
                id
                thumbhash
                url(transform: $url_transform_Image)
                width
                __typename
              }
              variantTitle
              __typename
            }
            __typename
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
            __typename
          }
          __typename
        }
        linesCount {
          count
          precision
          __typename
        }
        nextBillingDate
        note
        orders(
          first: $orders_first_SubscriptionContract
          after: $orders_after_SubscriptionContract
          last: $orders_last_SubscriptionContract
          before: $orders_before_SubscriptionContract
          reverse: $orders_reverse_SubscriptionContract
        ) {
          edges {
            cursor
            node {
              id
              __typename
            }
            __typename
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
            __typename
          }
          __typename
        }
        originOrder {
          id
          __typename
        }
        priceBreakdownEstimate(calculateTaxes: $calculateTaxes) {
          subtotalPrice {
            amount
            currencyCode
            __typename
          }
          taxesIncluded
          totalDiscounts {
            amount
            currencyCode
            __typename
          }
          totalPrice {
            amount
            currencyCode
            __typename
          }
          totalShippingPrice {
            amount
            currencyCode
            __typename
          }
          totalTax {
            amount
            currencyCode
            __typename
          }
          __typename
        }
        revisionId
        status
        updatedAt
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}