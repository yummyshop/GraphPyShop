query segments($first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $sortKey: SegmentSortKeys = CREATION_DATE, $query: String) {
  segments(
    first: $first
    after: $after
    last: $last
    before: $before
    reverse: $reverse
    sortKey: $sortKey
    query: $query
  ) {
    edges {
      cursor
      node {
        creationDate
        id
        lastEditDate
        name
        query
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}