query shopifyFunctions($transform: ImageTransformInput, $url_transform_Image: ImageTransformInput, $apiType: String, $useCreationUi: Boolean, $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false) {
  shopifyFunctions(
    apiType: $apiType
    useCreationUi: $useCreationUi
    first: $first
    after: $after
    last: $last
    before: $before
    reverse: $reverse
  ) {
    edges {
      cursor
      node {
        apiType
        apiVersion
        app {
          id
          __typename
        }
        appBridge {
          createPath
          detailsPath
          __typename
        }
        appKey
        description
        id
        inputQuery
        title
        useCreationUi
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}