query translatableResourcesByIds($resourceType: TranslatableResourceType, $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $resourceIds: [ID!]!, $translatableResourcesByIds_first_TranslatableResourceConnection: Int = 250, $translatableResourcesByIds_after_TranslatableResourceConnection: String, $translatableResourcesByIds_last_TranslatableResourceConnection: Int, $translatableResourcesByIds_before_TranslatableResourceConnection: String, $translatableResourcesByIds_reverse_TranslatableResourceConnection: Boolean = false) {
  translatableResourcesByIds(
    resourceIds: $resourceIds
    first: $translatableResourcesByIds_first_TranslatableResourceConnection
    after: $translatableResourcesByIds_after_TranslatableResourceConnection
    last: $translatableResourcesByIds_last_TranslatableResourceConnection
    before: $translatableResourcesByIds_before_TranslatableResourceConnection
    reverse: $translatableResourcesByIds_reverse_TranslatableResourceConnection
  ) {
    edges {
      cursor
      node {
        nestedTranslatableResources(
          resourceType: $resourceType
          first: $first
          after: $after
          last: $last
          before: $before
          reverse: $reverse
        ) {
          edges {
            cursor
            node {
              resourceId
              __typename
            }
            __typename
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
            __typename
          }
          __typename
        }
        resourceId
        translatableContent {
          digest
          key
          locale
          type
          value
          __typename
        }
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}