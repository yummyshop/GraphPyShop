query translatableResources($resourceType: TranslatableResourceType, $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $translatableResources_resourceType_TranslatableResourceConnection: TranslatableResourceType!, $translatableResources_first_TranslatableResourceConnection: Int = 250, $translatableResources_after_TranslatableResourceConnection: String, $translatableResources_last_TranslatableResourceConnection: Int, $translatableResources_before_TranslatableResourceConnection: String, $translatableResources_reverse_TranslatableResourceConnection: Boolean = false) {
  translatableResources(
    resourceType: $translatableResources_resourceType_TranslatableResourceConnection
    first: $translatableResources_first_TranslatableResourceConnection
    after: $translatableResources_after_TranslatableResourceConnection
    last: $translatableResources_last_TranslatableResourceConnection
    before: $translatableResources_before_TranslatableResourceConnection
    reverse: $translatableResources_reverse_TranslatableResourceConnection
  ) {
    edges {
      cursor
      node {
        nestedTranslatableResources(
          resourceType: $resourceType
          first: $first
          after: $after
          last: $last
          before: $before
          reverse: $reverse
        ) {
          edges {
            cursor
            node {
              resourceId
              __typename
            }
            __typename
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
            __typename
          }
          __typename
        }
        resourceId
        translatableContent {
          digest
          key
          locale
          type
          value
          __typename
        }
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}