query smartGridLayouts($first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $enabled: Boolean = null, $query: String, $smartGridLayouts_first_SmartGridLayoutConnection: Int = 250, $smartGridLayouts_after_SmartGridLayoutConnection: String, $smartGridLayouts_last_SmartGridLayoutConnection: Int, $smartGridLayouts_before_SmartGridLayoutConnection: String, $smartGridLayouts_reverse_SmartGridLayoutConnection: Boolean = false, $sortKey: LayoutSortKeys = ID) {
  smartGridLayouts(
    enabled: $enabled
    query: $query
    first: $smartGridLayouts_first_SmartGridLayoutConnection
    after: $smartGridLayouts_after_SmartGridLayoutConnection
    last: $smartGridLayouts_last_SmartGridLayoutConnection
    before: $smartGridLayouts_before_SmartGridLayoutConnection
    reverse: $smartGridLayouts_reverse_SmartGridLayoutConnection
    sortKey: $sortKey
  ) {
    edges {
      cursor
      node {
        enabled
        id
        locations(
          first: $first
          after: $after
          last: $last
          before: $before
          reverse: $reverse
        ) {
          edges {
            cursor
            node {
              id
              __typename
            }
            __typename
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
            __typename
          }
          __typename
        }
        name
        tiles
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}