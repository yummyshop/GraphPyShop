query segmentValueSuggestions($search: String!, $filterQueryName: String, $functionParameterQueryName: String, $first: Int = 250, $after: String, $last: Int, $before: String) {
  segmentValueSuggestions(
    search: $search
    filterQueryName: $filterQueryName
    functionParameterQueryName: $functionParameterQueryName
    first: $first
    after: $after
    last: $last
    before: $before
  ) {
    edges {
      cursor
      node {
        localizedValue
        queryName
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}