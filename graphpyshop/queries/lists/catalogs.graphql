                count
                exceedsMax
                __typename
              }
              status
              __typename
            }
          }
          status
          title
          __typename
        }
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}