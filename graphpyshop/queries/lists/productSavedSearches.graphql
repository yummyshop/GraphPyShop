query productSavedSearches($first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false) {
  productSavedSearches(
    first: $first
    after: $after
    last: $last
    before: $before
    reverse: $reverse
  ) {
    edges {
      cursor
      node {
        filters {
          key
          value
          __typename
        }
        id
        legacyResourceId
        name
        query
        resourceType
        searchTerms
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}