query performanceMetrics($aggregationLevel: PerformanceAggregationLevel = DAILY, $deviceTypes: [PerformanceDeviceType!] = [ALL], $maxDays: Int = 90) {
  performanceMetrics(
    aggregationLevel: $aggregationLevel
    deviceTypes: $deviceTypes
    maxDays: $maxDays
  ) {
    deviceType
    metrics
    __typename
  }
}