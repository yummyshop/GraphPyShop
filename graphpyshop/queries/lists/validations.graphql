query validations($first: Int = 250, $after: String, $last: Int, $before: String, $namespace: String, $keys: [String!], $metafields_first_Validation: Int = 250, $metafields_after_Validation: String, $metafields_last_Validation: Int, $metafields_before_Validation: String, $reverse: Boolean = false, $validations_first_ValidationConnection: Int = 250, $validations_after_ValidationConnection: String, $validations_last_ValidationConnection: Int, $validations_before_ValidationConnection: String, $validations_reverse_ValidationConnection: Boolean = false, $sortKey: ValidationSortKeys = ID) {
  validations(
    first: $validations_first_ValidationConnection
    after: $validations_after_ValidationConnection
    last: $validations_last_ValidationConnection
    before: $validations_before_ValidationConnection
    reverse: $validations_reverse_ValidationConnection
    sortKey: $sortKey
  ) {
    edges {
      cursor
      node {
        blockOnFailure
        enabled
        errorHistory {
          errorsFirstOccurredAt
          firstOccurredAt
          hasBeenSharedSinceLastError
          hasSharedRecentErrors
          __typename
        }
        id
        metafields(
          namespace: $namespace
          keys: $keys
          first: $metafields_first_Validation
          after: $metafields_after_Validation
          last: $metafields_last_Validation
          before: $metafields_before_Validation
          reverse: $reverse
        ) {
          edges {
            cursor
            node {
              createdAt
              description
              id
              key
              legacyResourceId
              namespace
              ownerType
              references(first: $first, after: $after, last: $last, before: $before) {
                edges {
                  cursor
                  __typename
                }
                pageInfo {
                  endCursor
                  hasNextPage
                  hasPreviousPage
                  startCursor
                  __typename
                }
                __typename
              }
              type
              updatedAt
              value
              __typename
            }
            __typename
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
            __typename
          }
          __typename
        }
        title
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}