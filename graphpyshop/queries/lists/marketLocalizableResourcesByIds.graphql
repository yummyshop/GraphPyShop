query marketLocalizableResourcesByIds($resourceIds: [ID!]!, $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false) {
  marketLocalizableResourcesByIds(
    resourceIds: $resourceIds
    first: $first
    after: $after
    last: $last
    before: $before
    reverse: $reverse
  ) {
    edges {
      cursor
      node {
        marketLocalizableContent {
          digest
          key
          value
          __typename
        }
        resourceId
        __typename
      }
      __typename
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
      __typename
    }
    __typename
  }
}