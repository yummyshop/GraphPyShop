query cartTransforms($metafields_namespace: String, $metafields_keys: [String!], $metafields_first: Int = 250, $metafields_after: String, $metafields_last: Int, $metafields_before: String, $metafields_reverse: Boolean = false, $cartTransforms_first: Int = 250, $cartTransforms_after: String, $cartTransforms_last: Int, $cartTransforms_before: String, $cartTransforms_reverse: Boolean = false) {
  cartTransforms(
    first: $cartTransforms_first
    after: $cartTransforms_after
    last: $cartTransforms_last
    before: $cartTransforms_before
    reverse: $cartTransforms_reverse
  ) {
    edges {
      cursor
      node {
        blockOnFailure
        functionId
        id
        metafields(
          namespace: $metafields_namespace
          keys: $metafields_keys
          first: $metafields_first
          after: $metafields_after
          last: $metafields_last
          before: $metafields_before
          reverse: $metafields_reverse
        ) {
          edges {
            cursor
            node {
              createdAt
              description
              id
              key
              legacyResourceId
              namespace
              ownerType
              type
              updatedAt
              value
            }
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}