query marketLocalizableResourcesByIds($marketLocalizations_marketId: ID!, $marketLocalizableResourcesByIds_resourceIds: [ID!]!, $marketLocalizableResourcesByIds_first: Int = 250, $marketLocalizableResourcesByIds_after: String, $marketLocalizableResourcesByIds_last: Int, $marketLocalizableResourcesByIds_before: String, $marketLocalizableResourcesByIds_reverse: Boolean = false) {
  marketLocalizableResourcesByIds(
    resourceIds: $marketLocalizableResourcesByIds_resourceIds
    first: $marketLocalizableResourcesByIds_first
    after: $marketLocalizableResourcesByIds_after
    last: $marketLocalizableResourcesByIds_last
    before: $marketLocalizableResourcesByIds_before
    reverse: $marketLocalizableResourcesByIds_reverse
  ) {
    edges {
      cursor
      node {
        marketLocalizableContent {
          digest
          key
          value
        }
        marketLocalizations(marketId: $marketLocalizations_marketId) {
          key
          outdated
          updatedAt
          value
        }
        resourceId
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}