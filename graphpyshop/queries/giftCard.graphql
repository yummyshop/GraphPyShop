query giftCard($giftCard_id: ID!) {
  giftCard(id: $giftCard_id) {
    balance {
      amount
      currencyCode
    }
    createdAt
    customer {
      id
    }
    disabledAt
    enabled
    expiresOn
    id
    initialValue {
      amount
      currencyCode
    }
    lastCharacters
    maskedCode
    message
    note
    notify
    order {
      id
    }
    recipient {
      id
    }
    sendOn
  }
}