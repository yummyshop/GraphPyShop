query smartGridLayouts($locations_first: Int = 250, $locations_after: String, $locations_last: Int, $locations_before: String, $locations_reverse: Boolean = false, $smartGridLayouts_enabled: Boolean = null, $smartGridLayouts_query: String, $smartGridLayouts_first: Int = 250, $smartGridLayouts_after: String, $smartGridLayouts_last: Int, $smartGridLayouts_before: String, $smartGridLayouts_reverse: Boolean = false, $smartGridLayouts_sortKey: LayoutSortKeys = ID) {
  smartGridLayouts(
    enabled: $smartGridLayouts_enabled
    query: $smartGridLayouts_query
    first: $smartGridLayouts_first
    after: $smartGridLayouts_after
    last: $smartGridLayouts_last
    before: $smartGridLayouts_before
    reverse: $smartGridLayouts_reverse
    sortKey: $smartGridLayouts_sortKey
  ) {
    edges {
      cursor
      node {
        enabled
        id
        locations(
          first: $locations_first
          after: $locations_after
          last: $locations_last
          before: $locations_before
          reverse: $locations_reverse
        ) {
          edges {
            cursor
            node {
              id
            }
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
          }
        }
        name
        tiles
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}