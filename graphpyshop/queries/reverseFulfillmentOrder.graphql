query reverseFulfillmentOrder($lineItems_first: Int = 250, $lineItems_after: String, $lineItems_last: Int, $lineItems_before: String, $lineItems_reverse: Boolean = false, $reverseDeliveries_first: Int = 250, $reverseDeliveries_after: String, $reverseDeliveries_last: Int, $reverseDeliveries_before: String, $reverseDeliveries_reverse: Boolean = false, $reverseFulfillmentOrder_id: ID!) {
  reverseFulfillmentOrder(id: $reverseFulfillmentOrder_id) {
    id
    lineItems(
      first: $lineItems_first
      after: $lineItems_after
      last: $lineItems_last
      before: $lineItems_before
      reverse: $lineItems_reverse
    ) {
      edges {
        cursor
        node {
          id
          totalQuantity
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    order {
      id
    }
    reverseDeliveries(
      first: $reverseDeliveries_first
      after: $reverseDeliveries_after
      last: $reverseDeliveries_last
      before: $reverseDeliveries_before
      reverse: $reverseDeliveries_reverse
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    status
    thirdPartyConfirmation {
      status
    }
  }
}