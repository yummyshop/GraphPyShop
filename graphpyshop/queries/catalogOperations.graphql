query catalogOperations {
  catalogOperations {
    ... on AddAllProductsOperation {
      id
      processedRowCount
      rowCount {
        count
        exceedsMax
      }
      status
    }
    ... on CatalogCsvOperation {
      id
      processedRowCount
      rowCount {
        count
        exceedsMax
      }
      status
    }
    ... on PublicationResourceOperation {
      id
      processedRowCount
      rowCount {
        count
        exceedsMax
      }
      status
    }
  }
}