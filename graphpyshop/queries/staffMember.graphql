query staffMember($url_transform: ImageTransformInput, $avatar_fallback: StaffMemberDefaultImage = DEFAULT, $staffMember_id: ID) {
  staffMember(id: $staffMember_id) {
    active
    avatar(fallback: $avatar_fallback) {
      altText
      height
      id
      thumbhash
      url(transform: $url_transform)
      width
    }
    email
    exists
    firstName
    id
    identityAccount {
      url
    }
    initials
    isShopOwner
    lastName
    locale
    name
    phone
    privateData {
      accountSettingsUrl
      createdAt
    }
  }
}