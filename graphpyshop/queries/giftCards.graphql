query giftCards($giftCards_first: Int = 250, $giftCards_after: String, $giftCards_last: Int, $giftCards_before: String, $giftCards_reverse: Boolean = false, $giftCards_sortKey: GiftCardSortKeys = ID, $giftCards_query: String, $giftCards_savedSearchId: ID) {
  giftCards(
    first: $giftCards_first
    after: $giftCards_after
    last: $giftCards_last
    before: $giftCards_before
    reverse: $giftCards_reverse
    sortKey: $giftCards_sortKey
    query: $giftCards_query
    savedSearchId: $giftCards_savedSearchId
  ) {
    edges {
      cursor
      node {
        balance {
          amount
          currencyCode
        }
        createdAt
        customer {
          id
        }
        disabledAt
        enabled
        expiresOn
        id
        initialValue {
          amount
          currencyCode
        }
        lastCharacters
        maskedCode
        message
        note
        notify
        order {
          id
        }
        recipient {
          id
        }
        sendOn
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}