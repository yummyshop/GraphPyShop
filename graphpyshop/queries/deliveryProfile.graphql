query deliveryProfile($profileItems_first: Int = 250, $profileItems_after: String, $profileItems_last: Int, $profileItems_before: String, $profileItems_reverse: Boolean = false, $sellingPlanGroups_first: Int = 250, $sellingPlanGroups_after: String, $sellingPlanGroups_last: Int, $sellingPlanGroups_before: String, $sellingPlanGroups_reverse: Boolean = false, $unassignedLocationsPaginated_first: Int = 250, $unassignedLocationsPaginated_after: String, $unassignedLocationsPaginated_last: Int, $unassignedLocationsPaginated_before: String, $unassignedLocationsPaginated_reverse: Boolean = false, $deliveryProfile_id: ID!) {
  deliveryProfile(id: $deliveryProfile_id) {
    activeMethodDefinitionsCount
    default
    id
    legacyMode
    locationsWithoutRatesCount
    name
    originLocationCount
    productVariantsCount {
      count
      precision
    }
    profileItems(
      first: $profileItems_first
      after: $profileItems_after
      last: $profileItems_last
      before: $profileItems_before
      reverse: $profileItems_reverse
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    sellingPlanGroups(
      first: $sellingPlanGroups_first
      after: $sellingPlanGroups_after
      last: $sellingPlanGroups_last
      before: $sellingPlanGroups_before
      reverse: $sellingPlanGroups_reverse
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    unassignedLocations {
      id
    }
    unassignedLocationsPaginated(
      first: $unassignedLocationsPaginated_first
      after: $unassignedLocationsPaginated_after
      last: $unassignedLocationsPaginated_last
      before: $unassignedLocationsPaginated_before
      reverse: $unassignedLocationsPaginated_reverse
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    zoneCountryCount
  }
}