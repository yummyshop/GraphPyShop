query publications($collectionPublicationsV3_first: Int = 250, $collectionPublicationsV3_after: String, $collectionPublicationsV3_last: Int, $collectionPublicationsV3_before: String, $collectionPublicationsV3_reverse: Boolean = false, $collections_first: Int = 250, $collections_after: String, $collections_last: Int, $collections_before: String, $collections_reverse: Boolean = false, $hasCollection_id: ID!, $productPublicationsV3_first: Int = 250, $productPublicationsV3_after: String, $productPublicationsV3_last: Int, $productPublicationsV3_before: String, $productPublicationsV3_reverse: Boolean = false, $products_first: Int = 250, $products_after: String, $products_last: Int, $products_before: String, $products_reverse: Boolean = false, $publications_catalogType: CatalogType, $publications_first: Int = 250, $publications_after: String, $publications_last: Int, $publications_before: String, $publications_reverse: Boolean = false) {
  publications(
    catalogType: $publications_catalogType
    first: $publications_first
    after: $publications_after
    last: $publications_last
    before: $publications_before
    reverse: $publications_reverse
  ) {
    edges {
      cursor
      node {
        autoPublish
        catalog {
          ... on AppCatalog {
            id
          }
          ... on CompanyLocationCatalog {
            id
          }
          ... on MarketCatalog {
            id
          }
        }
        collectionPublicationsV3(
          first: $collectionPublicationsV3_first
          after: $collectionPublicationsV3_after
          last: $collectionPublicationsV3_last
          before: $collectionPublicationsV3_before
          reverse: $collectionPublicationsV3_reverse
        ) {
          edges {
            cursor
            node {
              isPublished
              publicationStatusOnChannel
              publishDate
            }
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
          }
        }
        collections(
          first: $collections_first
          after: $collections_after
          last: $collections_last
          before: $collections_before
          reverse: $collections_reverse
        ) {
          edges {
            cursor
            node {
              id
            }
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
          }
        }
        hasCollection(id: $hasCollection_id)
        id
        productPublicationsV3(
          first: $productPublicationsV3_first
          after: $productPublicationsV3_after
          last: $productPublicationsV3_last
          before: $productPublicationsV3_before
          reverse: $productPublicationsV3_reverse
        ) {
          edges {
            cursor
            node {
              isPublished
              publicationStatusOnChannel
              publishDate
            }
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
          }
        }
        products(
          first: $products_first
          after: $products_after
          last: $products_last
          before: $products_before
          reverse: $products_reverse
        ) {
          edges {
            cursor
            node {
              id
            }
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
          }
        }
        supportsFuturePublishing
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}