query discountRedeemCodeBulkCreation($codes_first: Int = 250, $codes_after: String, $codes_last: Int, $codes_before: String, $codes_reverse: Boolean = false, $discountRedeemCodeBulkCreation_id: ID!) {
  discountRedeemCodeBulkCreation(id: $discountRedeemCodeBulkCreation_id) {
    codes(
      first: $codes_first
      after: $codes_after
      last: $codes_last
      before: $codes_before
      reverse: $codes_reverse
    ) {
      edges {
        cursor
        node {
          code
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    codesCount
    createdAt
    discountCode {
      id
    }
    done
    failedCount
    id
    importedCount
  }
}