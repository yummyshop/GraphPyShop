query disputeEvidence($formatted_withName: Boolean = false, $formatted_withCompany: Boolean = true, $disputeEvidence_id: ID!) {
  disputeEvidence(id: $disputeEvidence_id) {
    accessActivityLog
    billingAddress {
      address1
      address2
      city
      company
      coordinatesValidated
      country
      countryCodeV2
      firstName
      formatted(withName: $formatted_withName, withCompany: $formatted_withCompany)
      formattedArea
      id
      lastName
      latitude
      longitude
      name
      phone
      province
      provinceCode
      timeZone
      zip
    }
    cancellationPolicyDisclosure
    cancellationPolicyFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
    }
    cancellationRebuttal
    customerCommunicationFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
    }
    customerEmailAddress
    customerFirstName
    customerLastName
    customerPurchaseIp
    dispute {
      evidenceDueBy
      evidenceSentOn
      finalizedOn
      id
      initiatedAt
      legacyResourceId
      status
      type
    }
    disputeFileUploads {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
    }
    fulfillments {
      id
      shippingCarrier
      shippingDate
      shippingTrackingNumber
    }
    id
    productDescription
    refundPolicyDisclosure
    refundPolicyFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
    }
    refundRefusalExplanation
    serviceDocumentationFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
    }
    shippingAddress {
      address1
      address2
      city
      company
      coordinatesValidated
      country
      countryCodeV2
      firstName
      formatted(withName: $formatted_withName, withCompany: $formatted_withCompany)
      formattedArea
      id
      lastName
      latitude
      longitude
      name
      phone
      province
      provinceCode
      timeZone
      zip
    }
    shippingDocumentationFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
    }
    submitted
    uncategorizedFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
    }
    uncategorizedText
  }
}