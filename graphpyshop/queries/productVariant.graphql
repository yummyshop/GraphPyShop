query productVariant($url_transform: ImageTransformInput, $media_first: Int = 250, $media_after: String, $media_last: Int, $media_before: String, $media_reverse: Boolean = false, $metafieldDefinitions_namespace: String, $metafieldDefinitions_pinnedStatus: MetafieldDefinitionPinnedStatus = ANY, $metafieldDefinitions_first: Int = 250, $metafieldDefinitions_after: String, $metafieldDefinitions_last: Int, $metafieldDefinitions_before: String, $metafieldDefinitions_reverse: Boolean = false, $metafieldDefinitions_sortKey: MetafieldDefinitionSortKeys = ID, $metafieldDefinitions_query: String, $metafields_namespace: String, $metafields_keys: [String!], $metafields_first: Int = 250, $metafields_after: String, $metafields_last: Int, $metafields_before: String, $metafields_reverse: Boolean = false, $productParents_first: Int = 250, $productParents_after: String, $productParents_last: Int, $productParents_before: String, $productParents_reverse: Boolean = false, $productParents_query: String, $productVariantComponents_first: Int = 250, $productVariantComponents_after: String, $productVariantComponents_last: Int, $productVariantComponents_before: String, $productVariantComponents_reverse: Boolean = false, $sellingPlanGroups_first: Int = 250, $sellingPlanGroups_after: String, $sellingPlanGroups_last: Int, $sellingPlanGroups_before: String, $sellingPlanGroups_reverse: Boolean = false, $translations_locale: String!, $translations_marketId: ID, $productVariant_id: ID!) {
  productVariant(id: $productVariant_id) {
    availableForSale
    barcode
    compareAtPrice
    createdAt
    defaultCursor
    deliveryProfile {
      id
    }
    displayName
    id
    image {
      altText
      height
      id
      thumbhash
      url(transform: $url_transform)
      width
    }
    inventoryItem {
      id
    }
    inventoryPolicy
    inventoryQuantity
    legacyResourceId
    media(
      first: $media_first
      after: $media_after
      last: $media_last
      before: $media_before
      reverse: $media_reverse
    ) {
      edges {
        cursor
        node {
          ... on ExternalVideo {
            alt
            createdAt
            embedUrl
            fileStatus
            host
            id
            mediaContentType
            originUrl
            status
            updateStatus
            updatedAt
          }
          ... on MediaImage {
            alt
            createdAt
            fileStatus
            id
            mediaContentType
            mimeType
            status
            updateStatus
            updatedAt
          }
          ... on Model3d {
            alt
            createdAt
            fileStatus
            filename
            id
            mediaContentType
            status
            updateStatus
            updatedAt
          }
          ... on Video {
            alt
            createdAt
            duration
            fileStatus
            filename
            id
            mediaContentType
            status
            updateStatus
            updatedAt
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    metafieldDefinitions(
      namespace: $metafieldDefinitions_namespace
      pinnedStatus: $metafieldDefinitions_pinnedStatus
      first: $metafieldDefinitions_first
      after: $metafieldDefinitions_after
      last: $metafieldDefinitions_last
      before: $metafieldDefinitions_before
      reverse: $metafieldDefinitions_reverse
      sortKey: $metafieldDefinitions_sortKey
      query: $metafieldDefinitions_query
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    metafields(
      namespace: $metafields_namespace
      keys: $metafields_keys
      first: $metafields_first
      after: $metafields_after
      last: $metafields_last
      before: $metafields_before
      reverse: $metafields_reverse
    ) {
      edges {
        cursor
        node {
          createdAt
          description
          id
          key
          legacyResourceId
          namespace
          ownerType
          type
          updatedAt
          value
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    position
    price
    product {
      id
    }
    productParents(
      first: $productParents_first
      after: $productParents_after
      last: $productParents_last
      before: $productParents_before
      reverse: $productParents_reverse
      query: $productParents_query
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    productVariantComponents(
      first: $productVariantComponents_first
      after: $productVariantComponents_after
      last: $productVariantComponents_last
      before: $productVariantComponents_before
      reverse: $productVariantComponents_reverse
    ) {
      edges {
        cursor
        node {
          id
          quantity
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    requiresComponents
    selectedOptions {
      name
      value
    }
    sellableOnlineQuantity
    sellingPlanGroups(
      first: $sellingPlanGroups_first
      after: $sellingPlanGroups_after
      last: $sellingPlanGroups_last
      before: $sellingPlanGroups_before
      reverse: $sellingPlanGroups_reverse
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    sellingPlanGroupsCount {
      count
      precision
    }
    sku
    taxCode
    taxable
    title
    translations(locale: $translations_locale, marketId: $translations_marketId) {
      key
      locale
      outdated
      updatedAt
      value
    }
    updatedAt
  }
}