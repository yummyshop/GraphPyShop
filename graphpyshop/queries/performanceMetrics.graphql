query performanceMetrics($performanceMetrics_aggregationLevel: PerformanceAggregationLevel = DAILY, $performanceMetrics_deviceTypes: [PerformanceDeviceType!] = [ALL], $performanceMetrics_maxDays: Int = 90) {
  performanceMetrics(
    aggregationLevel: $performanceMetrics_aggregationLevel
    deviceTypes: $performanceMetrics_deviceTypes
    maxDays: $performanceMetrics_maxDays
  ) {
    deviceType
    metrics
  }
}