query webhookSubscription($webhookSubscription_id: ID!) {
  webhookSubscription(id: $webhookSubscription_id) {
    apiVersion {
      displayName
      handle
      supported
    }
    createdAt
    format
    id
    includeFields
    legacyResourceId
    metafieldNamespaces
    subTopic
    topic
    updatedAt
  }
}