query returnableFulfillments($returnableFulfillmentLineItems_first: Int = 250, $returnableFulfillmentLineItems_after: String, $returnableFulfillmentLineItems_last: Int, $returnableFulfillmentLineItems_before: String, $returnableFulfillmentLineItems_reverse: Boolean = false, $returnableFulfillments_orderId: ID!, $returnableFulfillments_first: Int = 250, $returnableFulfillments_after: String, $returnableFulfillments_last: Int, $returnableFulfillments_before: String, $returnableFulfillments_reverse: Boolean = false) {
  returnableFulfillments(
    orderId: $returnableFulfillments_orderId
    first: $returnableFulfillments_first
    after: $returnableFulfillments_after
    last: $returnableFulfillments_last
    before: $returnableFulfillments_before
    reverse: $returnableFulfillments_reverse
  ) {
    edges {
      cursor
      node {
        fulfillment {
          createdAt
          deliveredAt
          displayStatus
          estimatedDeliveryAt
          id
          inTransitAt
          legacyResourceId
          name
          requiresShipping
          status
          totalQuantity
          updatedAt
        }
        id
        returnableFulfillmentLineItems(
          first: $returnableFulfillmentLineItems_first
          after: $returnableFulfillmentLineItems_after
          last: $returnableFulfillmentLineItems_last
          before: $returnableFulfillmentLineItems_before
          reverse: $returnableFulfillmentLineItems_reverse
        ) {
          edges {
            cursor
            node {
              quantity
            }
          }
          pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}