query fulfillment($events_first: Int = 250, $events_after: String, $events_last: Int, $events_before: String, $events_reverse: Boolean = false, $events_sortKey: FulfillmentEventSortKeys = HAPPENED_AT, $fulfillmentLineItems_first: Int = 250, $fulfillmentLineItems_after: String, $fulfillmentLineItems_last: Int, $fulfillmentLineItems_before: String, $fulfillmentLineItems_reverse: Boolean = false, $fulfillmentOrders_first: Int = 250, $fulfillmentOrders_after: String, $fulfillmentOrders_last: Int, $fulfillmentOrders_before: String, $fulfillmentOrders_reverse: Boolean = false, $trackingInfo_first: Int = 250, $fulfillment_id: ID!) {
  fulfillment(id: $fulfillment_id) {
    createdAt
    deliveredAt
    displayStatus
    estimatedDeliveryAt
    events(
      first: $events_first
      after: $events_after
      last: $events_last
      before: $events_before
      reverse: $events_reverse
      sortKey: $events_sortKey
    ) {
      edges {
        cursor
        node {
          address1
          city
          country
          createdAt
          estimatedDeliveryAt
          happenedAt
          id
          latitude
          longitude
          message
          province
          status
          zip
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    fulfillmentLineItems(
      first: $fulfillmentLineItems_first
      after: $fulfillmentLineItems_after
      last: $fulfillmentLineItems_last
      before: $fulfillmentLineItems_before
      reverse: $fulfillmentLineItems_reverse
    ) {
      edges {
        cursor
        node {
          id
          quantity
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    fulfillmentOrders(
      first: $fulfillmentOrders_first
      after: $fulfillmentOrders_after
      last: $fulfillmentOrders_last
      before: $fulfillmentOrders_before
      reverse: $fulfillmentOrders_reverse
    ) {
      edges {
        cursor
        node {
          channelId
          id
          orderId
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    id
    inTransitAt
    legacyResourceId
    location {
      id
    }
    name
    order {
      id
    }
    originAddress {
      address1
      address2
      city
      countryCode
      provinceCode
      zip
    }
    requiresShipping
    service {
      callbackUrl
      handle
      id
      inventoryManagement
      permitsSkuSharing
      serviceName
      trackingSupport
      type
    }
    status
    totalQuantity
    trackingInfo(first: $trackingInfo_first) {
      company
      number
      url
    }
    updatedAt
  }
}