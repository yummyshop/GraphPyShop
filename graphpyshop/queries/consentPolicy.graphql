query consentPolicy($consentPolicy_id: ID, $consentPolicy_countryCode: PrivacyCountryCode, $consentPolicy_regionCode: PrivacyRegionCode, $consentPolicy_consentRequired: Boolean, $consentPolicy_dataSaleOptOutRequired: Boolean) {
  consentPolicy(
    id: $consentPolicy_id
    countryCode: $consentPolicy_countryCode
    regionCode: $consentPolicy_regionCode
    consentRequired: $consentPolicy_consentRequired
    dataSaleOptOutRequired: $consentPolicy_dataSaleOptOutRequired
  ) {
    consentRequired
    countryCode
    dataSaleOptOutRequired
    id
    regionCode
    shopId
  }
}