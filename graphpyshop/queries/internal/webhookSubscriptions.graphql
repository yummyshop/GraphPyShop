query webhookSubscriptions(
  $first: Int!
  $topics: [WebhookSubscriptionTopic!]
  $callbackUrl: URL!
) {
  webhookSubscriptions(
    first: $first
    topics: $topics
    callbackUrl: $callbackUrl
  ) {
    edges {
      node {
        __typename
        id
        topic
        endpoint {
          __typename
          ... on WebhookHttpEndpoint {
            callbackUrl
          }
          ... on WebhookEventBridgeEndpoint {
            arn
          }
          ... on WebhookPubSubEndpoint {
            pubSubProject
            pubSubTopic
          }
        }
      }
    }
  }
}
