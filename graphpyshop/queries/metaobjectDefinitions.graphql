query metaobjectDefinitions($metaobjectDefinitions_first: Int = 250, $metaobjectDefinitions_after: String, $metaobjectDefinitions_last: Int, $metaobjectDefinitions_before: String, $metaobjectDefinitions_reverse: Boolean = false) {
  metaobjectDefinitions(
    first: $metaobjectDefinitions_first
    after: $metaobjectDefinitions_after
    last: $metaobjectDefinitions_last
    before: $metaobjectDefinitions_before
    reverse: $metaobjectDefinitions_reverse
  ) {
    edges {
      cursor
      node {
        access {
          admin
          storefront
        }
        createdAt
        createdByApp {
          apiKey
          appStoreAppUrl
          appStoreDeveloperUrl
          description
          developerName
          developerType
          embedded
          features
          handle
          id
          installUrl
          isPostPurchaseAppInUse
          previouslyInstalled
          pricingDetails
          pricingDetailsSummary
          privacyPolicyUrl
          publicCategory
          published
          shopifyDeveloped
          starRating
          storefrontApiAvailable
          title
          uninstallMessage
          webhookApiVersion
        }
        createdByStaff {
          active
          email
          exists
          firstName
          id
          initials
          isShopOwner
          lastName
          locale
          name
          phone
        }
        description
        displayNameKey
        fieldDefinitions {
          description
          key
          name
          required
          visibleToStorefrontApi
        }
        hasThumbnailField
        id
        metaobjectsCount
        name
        standardTemplate {
          description
          displayNameKey
          name
          type
        }
        type
        updatedAt
        visibleToStorefrontApi
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}