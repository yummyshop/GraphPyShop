query inventoryLevel($quantities_names: [String!]!, $scheduledChanges_first: Int = 250, $scheduledChanges_after: String, $scheduledChanges_last: Int, $scheduledChanges_before: String, $scheduledChanges_reverse: Boolean = false, $scheduledChanges_sortKey: ScheduledChangeSortKeys = ID, $scheduledChanges_query: String, $inventoryLevel_id: ID!) {
  inventoryLevel(id: $inventoryLevel_id) {
    canDeactivate
    createdAt
    deactivationAlert
    id
    item {
      id
    }
    location {
      id
    }
    quantities(names: $quantities_names) {
      id
      name
      quantity
      updatedAt
    }
    scheduledChanges(
      first: $scheduledChanges_first
      after: $scheduledChanges_after
      last: $scheduledChanges_last
      before: $scheduledChanges_before
      reverse: $scheduledChanges_reverse
      sortKey: $scheduledChanges_sortKey
      query: $scheduledChanges_query
    ) {
      edges {
        cursor
        node {
          expectedAt
          fromName
          ledgerDocumentUri
          quantity
          toName
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    updatedAt
  }
}