query carrierService($availableServicesForCountries_origins: [ID!], $availableServicesForCountries_countryCodes: [CountryCode!], $availableServicesForCountries_restOfWorld: Boolean!, $formattedName_countryCodes: [CountryCode!], $url_transform: ImageTransformInput, $carrierService_id: ID!) {
  carrierService(id: $carrierService_id) {
    active
    availableServicesForCountries(
      origins: $availableServicesForCountries_origins
      countryCodes: $availableServicesForCountries_countryCodes
      restOfWorld: $availableServicesForCountries_restOfWorld
    ) {
      name
    }
    callbackUrl
    formattedName(countryCodes: $formattedName_countryCodes)
    icon {
      altText
      height
      id
      thumbhash
      url(transform: $url_transform)
      width
    }
    id
    name
    supportsServiceDiscovery
  }
}