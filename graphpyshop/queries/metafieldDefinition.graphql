query metafieldDefinition($metafields_validationStatus: MetafieldValidationStatus = ANY, $metafields_first: Int = 250, $metafields_after: String, $metafields_last: Int, $metafields_before: String, $metafields_reverse: Boolean = false, $metafieldsCount_validationStatus: MetafieldValidationStatus, $metafieldDefinition_id: ID!) {
  metafieldDefinition(id: $metafieldDefinition_id) {
    access {
      admin
      customerAccount
      storefront
    }
    createdAt
    description
    id
    key
    metafields(
      validationStatus: $metafields_validationStatus
      first: $metafields_first
      after: $metafields_after
      last: $metafields_last
      before: $metafields_before
      reverse: $metafields_reverse
    ) {
      edges {
        cursor
        node {
          createdAt
          description
          id
          key
          legacyResourceId
          namespace
          ownerType
          type
          updatedAt
          value
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    metafieldsCount(validationStatus: $metafieldsCount_validationStatus)
    name
    namespace
    ownerType
    pinnedPosition
    standardTemplate {
      id
    }
    type {
      category
      name
      supportsDefinitionMigrations
    }
    updatedAt
    useAsCollectionCondition
    validationStatus
    validations {
      name
      type
      value
    }
  }
}