query deliveryPromiseSkuSetting($sku: String!, $deliveryPromiseProviderId: ID!) {
  deliveryPromiseSkuSetting(
    sku: $sku
    deliveryPromiseProviderId: $deliveryPromiseProviderId
  ) {
    deliveryPromiseProvider {
      active
      fulfillmentDelay
      id
      location {
        id
        __typename
      }
      timeZone
      __typename
    }
    scheduleHandle
    sku
    __typename
  }
}