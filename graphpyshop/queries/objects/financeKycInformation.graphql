query financeKycInformation {
  financeKycInformation {
    businessAddress {
      addressLine1
      addressLine2
      city
      country
      postalCode
      zone
      __typename
    }
    businessType
    industry {
      category
      categoryLabel
      code
      id
      subcategoryLabel
      __typename
    }
    legalName
    shopOwner {
      email
      firstName
      id
      lastName
      phone
      __typename
    }
    taxIdentification {
      taxIdentificationType
      value
      __typename
    }
    __typename
  }
}