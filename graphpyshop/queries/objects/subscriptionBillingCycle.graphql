        after: $discounts_after_SubscriptionBillingCycleEditedContract
        last: $discounts_last_SubscriptionBillingCycleEditedContract
        before: $discounts_before_SubscriptionBillingCycleEditedContract
        reverse: $discounts_reverse_SubscriptionBillingCycleEditedContract
      ) {
        edges {
          cursor
          node {
            id
            recurringCycleLimit
            rejectionReason
