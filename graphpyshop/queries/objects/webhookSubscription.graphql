query webhookSubscription($id: ID!) {
  webhookSubscription(id: $id) {
    apiVersion {
      displayName
      handle
      supported
      __typename
    }
    createdAt
    format
    id
    includeFields
    legacyResourceId
    metafieldNamespaces
    subTopic
    topic
    updatedAt
    __typename
  }
}