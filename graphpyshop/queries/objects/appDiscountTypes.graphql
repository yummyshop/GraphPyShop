query appDiscountTypes($transform: ImageTransformInput, $url_transform_Image: ImageTransformInput) {
  appDiscountTypes {
    app {
      id
      __typename
    }
    appBridge {
      createPath
      detailsPath
      __typename
    }
    appKey
    description
    discountClass
    functionId
    targetType
    title
    __typename
  }
}