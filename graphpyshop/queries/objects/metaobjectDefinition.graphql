query metaobjectDefinition($transform: ImageTransformInput, $url_transform_Image: ImageTransformInput, $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $id: ID!) {
  metaobjectDefinition(id: $id) {
    access {
      admin
      storefront
      __typename
    }
    capabilities {
      onlineStore {
        enabled
        __typename
      }
      publishable {
        enabled
        __typename
      }
      renderable {
        enabled
        __typename
      }
      translatable {
        enabled
        __typename
      }
      __typename
    }
    createdAt
    createdByApp {
      id
      __typename
    }
    description
    displayNameKey
    fieldDefinitions {
      description
      key
      name
      required
      type {
        category
        name
        supportsDefinitionMigrations
        __typename
      }
      validations {
        name
        type
        value
        __typename
      }
      visibleToStorefrontApi
      __typename
    }
    hasThumbnailField
    id
    metaobjects(
      first: $first
      after: $after
      last: $last
      before: $before
      reverse: $reverse
    ) {
      edges {
        cursor
        node {
          id
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    metaobjectsCount
    name
    standardTemplate {
      description
      displayNameKey
      enabledCapabilities {
        capabilityType
        __typename
      }
      fieldDefinitions {
        description
        key
        name
        required
        visibleToStorefrontApi
        __typename
      }
      name
      type
      __typename
    }
    type
    updatedAt
    visibleToStorefrontApi
    __typename
  }
}