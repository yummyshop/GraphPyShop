query catalogOperations {
  catalogOperations {
    ... on AddAllProductsOperation {
      id
      processedRowCount
      rowCount {
        count
        exceedsMax
        __typename
      }
      status
      __typename
    }
    ... on CatalogCsvOperation {
      id
      processedRowCount
      rowCount {
        count
        exceedsMax
        __typename
      }
      status
      __typename
    }
    ... on PublicationResourceOperation {
      id
      processedRowCount
      rowCount {
        count
        exceedsMax
        __typename
      }
      status
      __typename
    }
  }
}