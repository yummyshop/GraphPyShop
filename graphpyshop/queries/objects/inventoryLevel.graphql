query inventoryLevel($first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $sortKey: ScheduledChangeSortKeys = ID, $query: String, $id: ID!) {
  inventoryLevel(id: $id) {
    canDeactivate
    createdAt
    deactivationAlert
    id
    item {
      id
      __typename
    }
    location {
      id
      __typename
    }
    scheduledChanges(
      first: $first
      after: $after
      last: $last
      before: $before
      reverse: $reverse
      sortKey: $sortKey
      query: $query
    ) {
      edges {
        cursor
        node {
          expectedAt
          fromName
          inventoryLevel {
            canDeactivate
            createdAt
            deactivationAlert
            id
            updatedAt
            __typename
          }
          ledgerDocumentUri
          quantity
          toName
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    updatedAt
    __typename
  }
}