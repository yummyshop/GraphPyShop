query smartGridLayout($first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $id: ID, $name: String, $locationId: ID) {
  smartGridLayout(id: $id, name: $name, locationId: $locationId) {
    enabled
    id
    locations(
      first: $first
      after: $after
      last: $last
      before: $before
      reverse: $reverse
    ) {
      edges {
        cursor
        node {
          id
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    name
    tiles
    __typename
  }
}