query fulfillment($first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $sortKey: FulfillmentEventSortKeys = HAPPENED_AT, $fulfillmentLineItems_first_Fulfillment: Int = 250, $fulfillmentLineItems_after_Fulfillment: String, $fulfillmentLineItems_last_Fulfillment: Int, $fulfillmentLineItems_before_Fulfillment: String, $fulfillmentLineItems_reverse_Fulfillment: Boolean = false, $fulfillmentOrders_first_Fulfillment: Int = 250, $fulfillmentOrders_after_Fulfillment: String, $fulfillmentOrders_last_Fulfillment: Int, $fulfillmentOrders_before_Fulfillment: String, $fulfillmentOrders_reverse_Fulfillment: Boolean = false, $withName: Boolean = false, $withCompany: Boolean = true, $formatted_withName_MailingAddress: Boolean = false, $formatted_withCompany_MailingAddress: Boolean = true, $trackingInfo_first_Fulfillment: Int = 250, $id: ID!) {
  fulfillment(id: $id) {
    createdAt
    deliveredAt
    displayStatus
    estimatedDeliveryAt
    events(
      first: $first
      after: $after
      last: $last
      before: $before
      reverse: $reverse
      sortKey: $sortKey
    ) {
      edges {
        cursor
        node {
          address1
          city
          country
          createdAt
          estimatedDeliveryAt
          happenedAt
          id
          latitude
          longitude
          message
          province
          status
          zip
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    fulfillmentLineItems(
      first: $fulfillmentLineItems_first_Fulfillment
      after: $fulfillmentLineItems_after_Fulfillment
      last: $fulfillmentLineItems_last_Fulfillment
      before: $fulfillmentLineItems_before_Fulfillment
      reverse: $fulfillmentLineItems_reverse_Fulfillment
    ) {
      edges {
        cursor
        node {
          id
          lineItem {
            currentQuantity
            id
            isGiftCard
            merchantEditable
            name
            nonFulfillableQuantity
            quantity
            refundableQuantity
            requiresShipping
            restockable
            sku
            taxable
            title
            unfulfilledQuantity
            variantTitle
            vendor
            __typename
          }
          quantity
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    fulfillmentOrders(
      first: $fulfillmentOrders_first_Fulfillment
      after: $fulfillmentOrders_after_Fulfillment
      last: $fulfillmentOrders_last_Fulfillment
      before: $fulfillmentOrders_before_Fulfillment
      reverse: $fulfillmentOrders_reverse_Fulfillment
    ) {
      edges {
        cursor
        node {
          channelId
          id
          orderId
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    id
    inTransitAt
    legacyResourceId
    location {
      id
      __typename
    }
    name
    order {
      id
      __typename
    }
    originAddress {
      address1
      address2
      city
      countryCode
      provinceCode
      zip
      __typename
    }
    requiresShipping
    service {
      callbackUrl
      handle
      id
      inventoryManagement
      location {
        id
        __typename
      }
      permitsSkuSharing
      serviceName
      trackingSupport
      type
      __typename
    }
    status
    totalQuantity
    trackingInfo(first: $trackingInfo_first_Fulfillment) {
      company
      number
      url
      __typename
    }
    updatedAt
    __typename
  }
}