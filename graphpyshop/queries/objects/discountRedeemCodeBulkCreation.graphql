query discountRedeemCodeBulkCreation($first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $id: ID!) {
  discountRedeemCodeBulkCreation(id: $id) {
    codes(
      first: $first
      after: $after
      last: $last
      before: $before
      reverse: $reverse
    ) {
      edges {
        cursor
        node {
          code
          discountRedeemCode {
            asyncUsageCount
            code
            id
            __typename
          }
          errors {
            code
            extraInfo
            field
            message
            __typename
          }
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    codesCount
    createdAt
    discountCode {
      id
      __typename
    }
    done
    failedCount
    id
    importedCount
    __typename
  }
}