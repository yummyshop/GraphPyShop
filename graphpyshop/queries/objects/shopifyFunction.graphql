query shopifyFunction($transform: ImageTransformInput, $url_transform_Image: ImageTransformInput, $id: String!) {
  shopifyFunction(id: $id) {
    apiType
    apiVersion
    app {
      id
      __typename
    }
    appBridge {
      createPath
      detailsPath
      __typename
    }
    appKey
    description
    id
    inputQuery
    title
    useCreationUi
    __typename
  }
}