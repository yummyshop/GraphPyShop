query giftCard($withName: Boolean = false, $withCompany: Boolean = true, $formatted_withName_MailingAddress: Boolean = false, $formatted_withCompany_MailingAddress: Boolean = true, $transform: ImageTransformInput, $url_transform_Image: ImageTransformInput, $id: ID!) {
  giftCard(id: $id) {
    balance {
      amount
      currencyCode
      __typename
    }
    createdAt
    customer {
      id
      __typename
    }
    disabledAt
    enabled
    expiresOn
    id
    initialValue {
      amount
      currencyCode
      __typename
    }
    lastCharacters
    maskedCode
    message
    note
    notify
    order {
      id
      __typename
    }
    recipient {
      id
      __typename
    }
    sendOn
    __typename
  }
}