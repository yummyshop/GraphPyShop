query dispute($withName: Boolean = false, $withCompany: Boolean = true, $formatted_withName_MailingAddress: Boolean = false, $formatted_withCompany_MailingAddress: Boolean = true, $id: ID!) {
  dispute(id: $id) {
    amount {
      amount
      currencyCode
      __typename
    }
    evidenceDueBy
    evidenceSentOn
    finalizedOn
    id
    initiatedAt
    legacyResourceId
    order {
      id
      __typename
    }
    reasonDetails {
      networkReasonCode
      reason
      __typename
    }
    status
    type
    __typename
  }
}