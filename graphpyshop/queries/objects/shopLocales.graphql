query shopLocales($published: Boolean = false) {
  shopLocales(published: $published) {
    locale
    marketWebPresences {
      alternateLocales {
        locale
        name
        primary
        published
        __typename
      }
      defaultLocale {
        locale
        name
        primary
        published
        __typename
      }
      domain {
        host
        id
        sslEnabled
        url
        __typename
      }
      id
      rootUrls {
        locale
        url
        __typename
      }
      subfolderSuffix
      __typename
    }
    name
    primary
    published
    __typename
  }
}