query disputeEvidence($withName: Boolean = false, $withCompany: Boolean = true, $formatted_withName_MailingAddress: Boolean = false, $formatted_withCompany_MailingAddress: Boolean = true, $id: ID!) {
  disputeEvidence(id: $id) {
    accessActivityLog
    billingAddress {
      address1
      address2
      city
      company
      coordinatesValidated
      country
      countryCodeV2
      firstName
      formatted(withName: $withName, withCompany: $withCompany)
      formattedArea
      id
      lastName
      latitude
      longitude
      name
      phone
      province
      provinceCode
      timeZone
      zip
      __typename
    }
    cancellationPolicyDisclosure
    cancellationPolicyFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
      __typename
    }
    cancellationRebuttal
    customerCommunicationFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
      __typename
    }
    customerEmailAddress
    customerFirstName
    customerLastName
    customerPurchaseIp
    dispute {
      amount {
        amount
        currencyCode
        __typename
      }
      evidenceDueBy
      evidenceSentOn
      finalizedOn
      id
      initiatedAt
      legacyResourceId
      order {
        id
        __typename
      }
      reasonDetails {
        networkReasonCode
        reason
        __typename
      }
      status
      type
      __typename
    }
    disputeFileUploads {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
      __typename
    }
    fulfillments {
      id
      shippingCarrier
      shippingDate
      shippingTrackingNumber
      __typename
    }
    id
    productDescription
    refundPolicyDisclosure
    refundPolicyFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
      __typename
    }
    refundRefusalExplanation
    serviceDocumentationFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
      __typename
    }
    shippingAddress {
      address1
      address2
      city
      company
      coordinatesValidated
      country
      countryCodeV2
      firstName
      formatted(
        withName: $formatted_withName_MailingAddress
        withCompany: $formatted_withCompany_MailingAddress
      )
      formattedArea
      id
      lastName
      latitude
      longitude
      name
      phone
      province
      provinceCode
      timeZone
      zip
      __typename
    }
    shippingDocumentationFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
      __typename
    }
    submitted
    uncategorizedFile {
      disputeEvidenceType
      fileSize
      fileType
      id
      originalFileName
      url
      __typename
    }
    uncategorizedText
    __typename
  }
}