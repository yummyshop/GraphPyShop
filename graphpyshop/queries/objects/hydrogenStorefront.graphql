query hydrogenStorefront($branchName: String, $handle: String, $id: ID!) {
  hydrogenStorefront(id: $id) {
    createdAt
    currentProductionDeployment {
      commitMessage
      commitSha
      createdAt
      id
      updatedAt
      __typename
    }
    environmentVariables(branchName: $branchName, handle: $handle) {
      id
      isSecret
      key
      readOnly
      value
      __typename
    }
    environments {
      branch
      createdAt
      handle
      id
      name
      type
      updatedAt
      url
      __typename
    }
    handle
    id
    oxygenDeploymentToken
    productionUrl
    title
    updatedAt
    __typename
  }
}