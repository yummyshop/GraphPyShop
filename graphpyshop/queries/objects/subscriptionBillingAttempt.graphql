query subscriptionBillingAttempt($withName: Boolean = false, $withCompany: Boolean = true, $formatted_withName_MailingAddress: Boolean = false, $formatted_withCompany_MailingAddress: Boolean = true, $id: ID!) {
  subscriptionBillingAttempt(id: $id) {
    completedAt
    createdAt
    errorCode
    errorMessage
    id
    idempotencyKey
    nextActionUrl
    order {
      id
      __typename
    }
    originTime
    ready
    subscriptionContract {
      id
      __typename
    }
    __typename
  }
}