query catalog($transform: ImageTransformInput, $url_transform_Image: ImageTransformInput, $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $withName: Boolean = false, $withCompanyName: Boolean = true, $formattedAddress_withName_CompanyAddress: Boolean = false, $formattedAddress_withCompanyName_CompanyAddress: Boolean = true, $companyLocations_first_Catalog: Int = 250, $companyLocations_after_Catalog: String, $companyLocations_last_Catalog: Int, $companyLocations_before_Catalog: String, $companyLocations_reverse_Catalog: Boolean = false, $sortKey: CompanyLocationSortKeys = ID, $query: String, $id: ID!) {
  catalog(id: $id) {
    ... on AppCatalog {
      apps(
        first: $first
        after: $after
        last: $last
        before: $before
        reverse: $reverse
      ) {
        edges {
          cursor
          node {
            id
            __typename
          }
          __typename
        }
        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
          __typename
        }
        __typename
      }
      id
      operations {
        ... on AddAllProductsOperation {
          id
          processedRowCount
          rowCount {
            count
            exceedsMax
            __typename
          }
          status
          __typename
        }
        ... on CatalogCsvOperation {
          id
          processedRowCount
          rowCount {
            count
            exceedsMax
            __typename
          }
          status
          __typename
        }
        ... on PublicationResourceOperation {
          id
          processedRowCount
          rowCount {
            count
            exceedsMax
            __typename
          }
          status
          __typename
        }
      }
      priceList {
        id
        __typename
      }
      publication {
        id
        __typename
      }
      status
      title
      __typename
    }
    ... on CompanyLocationCatalog {
      companyLocations(
        first: $companyLocations_first_Catalog
        after: $companyLocations_after_Catalog
        last: $companyLocations_last_Catalog
        before: $companyLocations_before_Catalog
        reverse: $companyLocations_reverse_Catalog
        sortKey: $sortKey
        query: $query
      ) {
        edges {
          cursor
          node {
            id
            __typename
          }
          __typename
        }
        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
          __typename
        }
        __typename
      }
      companyLocationsCount {
        count
        precision
        __typename
      }
      id
      operations {
        ... on AddAllProductsOperation {
          id
          processedRowCount
          rowCount {
            count
            exceedsMax
            __typename
          }
          status
          __typename
        }
        ... on CatalogCsvOperation {
          id
          processedRowCount
          rowCount {
            count
            exceedsMax
            __typename
          }
          status
          __typename
        }
        ... on PublicationResourceOperation {
          id
          processedRowCount
          rowCount {
            count
            exceedsMax
            __typename
          }
          status
          __typename
        }
      }
      priceList {
        id
        __typename
      }
      publication {
        id
        __typename
      }
      status
      title
      __typename
    }
    ... on MarketCatalog {
      id
      operations {
        ... on AddAllProductsOperation {
          id
          processedRowCount
          rowCount {
            count
            exceedsMax
            __typename
          }
          status
          __typename
        }
        ... on CatalogCsvOperation {
          id
          processedRowCount
          rowCount {
            count
            exceedsMax
            __typename
          }
          status
          __typename
        }
        ... on PublicationResourceOperation {
          id
          processedRowCount
          rowCount {
            count
            exceedsMax
            __typename
          }
          status
          __typename
        }
      }
      priceList {
        id
        __typename
      }
      publication {
        id
        __typename
      }
      status
      title
      __typename
    }
  }
}