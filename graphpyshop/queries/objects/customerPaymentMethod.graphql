query customerPaymentMethod($withName: Boolean = false, $withCompany: Boolean = true, $formatted_withName_MailingAddress: Boolean = false, $formatted_withCompany_MailingAddress: Boolean = true, $transform: ImageTransformInput, $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $id: ID!, $showRevoked: Boolean = false) {
  customerPaymentMethod(id: $id, showRevoked: $showRevoked) {
    customer {
      id
      __typename
    }
    id
    revokedAt
    revokedReason
    subscriptionContracts(
      first: $first
      after: $after
      last: $last
      before: $before
      reverse: $reverse
    ) {
      edges {
        cursor
        node {
          id
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    __typename
  }
}