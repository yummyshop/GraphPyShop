query consentPolicy($id: ID, $countryCode: PrivacyCountryCode, $regionCode: PrivacyRegionCode, $consentRequired: Boolean, $dataSaleOptOutRequired: Boolean) {
  consentPolicy(
    id: $id
    countryCode: $countryCode
    regionCode: $regionCode
    consentRequired: $consentRequired
    dataSaleOptOutRequired: $dataSaleOptOutRequired
  ) {
    consentRequired
    countryCode
    dataSaleOptOutRequired
    id
    regionCode
    shopId
    __typename
  }
}