query taxonomy($first: Int = 250, $after: String, $last: Int, $before: String, $search: String, $childrenOf: ID, $siblingsOf: ID, $descendantsOf: ID, $categories_first_Taxonomy: Int = 250, $categories_after_Taxonomy: String, $categories_last_Taxonomy: Int, $categories_before_Taxonomy: String) {
  taxonomy {
    categories(
      search: $search
      childrenOf: $childrenOf
      siblingsOf: $siblingsOf
      descendantsOf: $descendantsOf
      first: $categories_first_Taxonomy
      after: $categories_after_Taxonomy
      last: $categories_last_Taxonomy
      before: $categories_before_Taxonomy
    ) {
      edges {
        cursor
        node {
          ancestorIds
          attributes(first: $first, after: $after, last: $last, before: $before) {
            edges {
              cursor
              __typename
            }
            pageInfo {
              endCursor
              hasNextPage
              hasPreviousPage
              startCursor
              __typename
            }
            __typename
          }
          childrenIds
          fullName
          id
          isArchived
          isLeaf
          isRoot
          level
          name
          parentId
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    __typename
  }
}