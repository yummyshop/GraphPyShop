query validation($namespace: String, $pinnedStatus: MetafieldDefinitionPinnedStatus = ANY, $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $sortKey: MetafieldDefinitionSortKeys = ID, $query: String, $references_first_Metafield: Int = 250, $references_after_Metafield: String, $references_last_Metafield: Int, $references_before_Metafield: String, $metafields_namespace_Validation: String, $keys: [String!], $metafields_first_Validation: Int = 250, $metafields_after_Validation: String, $metafields_last_Validation: Int, $metafields_before_Validation: String, $metafields_reverse_Validation: Boolean = false, $id: ID!) {
  validation(id: $id) {
    blockOnFailure
    enabled
    errorHistory {
      errorsFirstOccurredAt
      firstOccurredAt
      hasBeenSharedSinceLastError
      hasSharedRecentErrors
      __typename
    }
    id
    metafieldDefinitions(
      namespace: $namespace
      pinnedStatus: $pinnedStatus
      first: $first
      after: $after
      last: $last
      before: $before
      reverse: $reverse
      sortKey: $sortKey
      query: $query
    ) {
      edges {
        cursor
        node {
          id
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    metafields(
      namespace: $metafields_namespace_Validation
      keys: $keys
      first: $metafields_first_Validation
      after: $metafields_after_Validation
      last: $metafields_last_Validation
      before: $metafields_before_Validation
      reverse: $metafields_reverse_Validation
    ) {
      edges {
        cursor
        node {
          createdAt
          definition {
            id
            __typename
          }
          description
          id
          key
          legacyResourceId
          namespace
          ownerType
          references(
            first: $references_first_Metafield
            after: $references_after_Metafield
            last: $references_last_Metafield
            before: $references_before_Metafield
          ) {
            edges {
              cursor
              __typename
            }
            pageInfo {
              endCursor
              hasNextPage
              hasPreviousPage
              startCursor
              __typename
            }
            __typename
          }
          type
          updatedAt
          value
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    title
    __typename
  }
}