query priceList($first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $sortKey: QuantityPriceBreakSortKeys = MINIMUM_QUANTITY, $originType: PriceListPriceOriginType, $prices_first_PriceList: Int = 250, $prices_after_PriceList: String, $prices_last_PriceList: Int, $prices_before_PriceList: String, $prices_reverse_PriceList: Boolean = false, $query: String, $quantityRules_originType_PriceList: QuantityRuleOriginType, $quantityRules_first_PriceList: Int = 250, $quantityRules_after_PriceList: String, $quantityRules_last_PriceList: Int, $quantityRules_before_PriceList: String, $quantityRules_reverse_PriceList: Boolean = false, $id: ID!) {
  priceList(id: $id) {
    catalog {
      ... on AppCatalog {
        id
        __typename
      }
      ... on CompanyLocationCatalog {
        id
        __typename
      }
      ... on MarketCatalog {
        id
        __typename
      }
    }
    currency
    fixedPricesCount
    id
    name
    parent {
      adjustment {
        type
        value
        __typename
      }
      settings {
        compareAtMode
        __typename
      }
      __typename
    }
    prices(
      originType: $originType
      first: $prices_first_PriceList
      after: $prices_after_PriceList
      last: $prices_last_PriceList
      before: $prices_before_PriceList
      reverse: $prices_reverse_PriceList
      query: $query
    ) {
      edges {
        cursor
        node {
          compareAtPrice {
            amount
            currencyCode
            __typename
          }
          originType
          price {
            amount
            currencyCode
            __typename
          }
          quantityPriceBreaks(
            first: $first
            after: $after
            last: $last
            before: $before
            reverse: $reverse
            sortKey: $sortKey
          ) {
            edges {
              cursor
              node {
                id
                minimumQuantity
                __typename
              }
              __typename
            }
            pageInfo {
              endCursor
              hasNextPage
              hasPreviousPage
              startCursor
              __typename
            }
            __typename
          }
          variant {
            id
            __typename
          }
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    quantityRules(
      originType: $quantityRules_originType_PriceList
      first: $quantityRules_first_PriceList
      after: $quantityRules_after_PriceList
      last: $quantityRules_last_PriceList
      before: $quantityRules_before_PriceList
      reverse: $quantityRules_reverse_PriceList
    ) {
      edges {
        cursor
        node {
          increment
          isDefault
          maximum
          minimum
          originType
          productVariant {
            id
            __typename
          }
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    __typename
  }
}