query carrierService($countryCodes: [CountryCode!], $namespace: String, $keys: [String!], $first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $transform: ImageTransformInput, $id: ID!) {
  carrierService(id: $id) {
    active
    callbackUrl
    formattedName(countryCodes: $countryCodes)
    icon {
      altText
      height
      id
      metafields(
        namespace: $namespace
        keys: $keys
        first: $first
        after: $after
        last: $last
        before: $before
        reverse: $reverse
      ) {
        edges {
          cursor
          node {
            createdAt
            description
            id
            key
            legacyResourceId
            namespace
            ownerType
            type
            updatedAt
            value
            __typename
          }
          __typename
        }
        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
          __typename
        }
        __typename
      }
      thumbhash
      url(transform: $transform)
      width
      __typename
    }
    id
    name
    supportsServiceDiscovery
    __typename
  }
}