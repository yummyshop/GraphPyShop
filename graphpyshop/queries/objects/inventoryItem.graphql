query inventoryItem($first: Int = 250, $after: String, $last: Int, $before: String, $reverse: Boolean = false, $scheduledChanges_first_InventoryLevel: Int = 250, $scheduledChanges_after_InventoryLevel: String, $scheduledChanges_last_InventoryLevel: Int, $scheduledChanges_before_InventoryLevel: String, $scheduledChanges_reverse_InventoryLevel: Boolean = false, $sortKey: ScheduledChangeSortKeys = ID, $query: String, $inventoryLevels_first_InventoryItem: Int = 250, $inventoryLevels_after_InventoryItem: String, $inventoryLevels_last_InventoryItem: Int, $inventoryLevels_before_InventoryItem: String, $inventoryLevels_reverse_InventoryItem: Boolean = false, $inventoryLevels_query_InventoryItem: String, $transform: ImageTransformInput, $id: ID!) {
  inventoryItem(id: $id) {
    countryCodeOfOrigin
    countryHarmonizedSystemCodes(
      first: $first
      after: $after
      last: $last
      before: $before
      reverse: $reverse
    ) {
      edges {
        cursor
        node {
          countryCode
          harmonizedSystemCode
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    createdAt
    duplicateSkuCount
    harmonizedSystemCode
    id
    inventoryHistoryUrl
    inventoryLevels(
      first: $inventoryLevels_first_InventoryItem
      after: $inventoryLevels_after_InventoryItem
      last: $inventoryLevels_last_InventoryItem
      before: $inventoryLevels_before_InventoryItem
      reverse: $inventoryLevels_reverse_InventoryItem
      query: $inventoryLevels_query_InventoryItem
    ) {
      edges {
        cursor
        node {
          canDeactivate
          createdAt
          deactivationAlert
          id
          item {
            id
            __typename
          }
          location {
            id
            __typename
          }
          scheduledChanges(
            first: $scheduledChanges_first_InventoryLevel
            after: $scheduledChanges_after_InventoryLevel
            last: $scheduledChanges_last_InventoryLevel
            before: $scheduledChanges_before_InventoryLevel
            reverse: $scheduledChanges_reverse_InventoryLevel
            sortKey: $sortKey
            query: $query
          ) {
            edges {
              cursor
              node {
                expectedAt
                fromName
                ledgerDocumentUri
                quantity
                toName
                __typename
              }
              __typename
            }
            pageInfo {
              endCursor
              hasNextPage
              hasPreviousPage
              startCursor
              __typename
            }
            __typename
          }
          updatedAt
          __typename
        }
        __typename
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
        __typename
      }
      __typename
    }
    legacyResourceId
    measurement {
      id
      weight {
        unit
        value
        __typename
      }
      __typename
    }
    provinceCodeOfOrigin
    requiresShipping
    sku
    tracked
    trackedEditable {
      locked
      reason
      __typename
    }
    unitCost {
      amount
      currencyCode
      __typename
    }
    updatedAt
    variant {
      id
      __typename
    }
    __typename
  }
}