query smartGridLayout($locations_first: Int = 250, $locations_after: String, $locations_last: Int, $locations_before: String, $locations_reverse: Boolean = false, $smartGridLayout_id: ID, $smartGridLayout_name: String, $smartGridLayout_locationId: ID) {
  smartGridLayout(
    id: $smartGridLayout_id
    name: $smartGridLayout_name
    locationId: $smartGridLayout_locationId
  ) {
    enabled
    id
    locations(
      first: $locations_first
      after: $locations_after
      last: $locations_last
      before: $locations_before
      reverse: $locations_reverse
    ) {
      edges {
        cursor
        node {
          id
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    name
    tiles
  }
}