query markets($markets_enabled: Boolean = null, $markets_first: Int = 250, $markets_after: String, $markets_last: Int, $markets_before: String, $markets_reverse: Boolean = false) {
  markets(
    enabled: $markets_enabled
    first: $markets_first
    after: $markets_after
    last: $markets_last
    before: $markets_before
    reverse: $markets_reverse
  )
}