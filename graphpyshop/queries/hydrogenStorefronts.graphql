query hydrogenStorefronts($environmentVariables_branchName: String, $environmentVariables_handle: String) {
  hydrogenStorefronts {
    createdAt
    currentProductionDeployment {
      commitMessage
      commitSha
      createdAt
      id
      updatedAt
    }
    environmentVariables(
      branchName: $environmentVariables_branchName
      handle: $environmentVariables_handle
    ) {
      id
      isSecret
      key
      readOnly
      value
    }
    environments {
      branch
      createdAt
      handle
      id
      name
      type
      updatedAt
      url
    }
    handle
    id
    oxygenDeploymentToken
    productionUrl
    title
    updatedAt
  }
}