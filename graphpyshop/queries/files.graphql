query files($url_transform: ImageTransformInput, $metafields_namespace: String, $metafields_keys: [String!], $metafields_first: Int = 250, $metafields_after: String, $metafields_last: Int, $metafields_before: String, $metafields_reverse: Boolean = false, $files_first: Int = 250, $files_after: String, $files_last: Int, $files_before: String, $files_reverse: Boolean = false, $files_sortKey: FileSortKeys = ID, $files_query: String, $files_savedSearchId: ID) {
  files(
    first: $files_first
    after: $files_after
    last: $files_last
    before: $files_before
    reverse: $files_reverse
    sortKey: $files_sortKey
    query: $files_query
    savedSearchId: $files_savedSearchId
  ) {
    edges {
      cursor
      node {
        ... on ExternalVideo {
          alt
          createdAt
          embedUrl
          fileErrors {
            code
            details
            message
          }
          fileStatus
          host
          id
          mediaContentType
          mediaErrors {
            code
            details
            message
          }
          mediaWarnings {
            code
            message
          }
          originUrl
          preview {
            status
          }
          status
          updateStatus
          updatedAt
        }
        ... on GenericFile {
          alt
          createdAt
          fileErrors {
            code
            details
            message
          }
          fileStatus
          id
          mimeType
          originalFileSize
          preview {
            status
          }
          updateStatus
          updatedAt
          url
        }
        ... on MediaImage {
          alt
          createdAt
          fileErrors {
            code
            details
            message
          }
          fileStatus
          id
          image {
            altText
            height
            id
            thumbhash
            url(transform: $url_transform)
            width
          }
          mediaContentType
          mediaErrors {
            code
            details
            message
          }
          mediaWarnings {
            code
            message
          }
          metafields(
            namespace: $metafields_namespace
            keys: $metafields_keys
            first: $metafields_first
            after: $metafields_after
            last: $metafields_last
            before: $metafields_before
            reverse: $metafields_reverse
          ) {
            edges {
              cursor
              node {
                createdAt
                description
                id
                key
                legacyResourceId
                namespace
                ownerType
                type
                updatedAt
                value
              }
            }
            pageInfo {
              endCursor
              hasNextPage
              hasPreviousPage
              startCursor
            }
          }
          mimeType
          originalSource {
            fileSize
            url
          }
          preview {
            status
          }
          status
          updateStatus
          updatedAt
        }
        ... on Model3d {
          alt
          createdAt
          fileErrors {
            code
            details
            message
          }
          fileStatus
          filename
          id
          mediaContentType
          mediaErrors {
            code
            details
            message
          }
          mediaWarnings {
            code
            message
          }
          originalSource {
            filesize
            format
            mimeType
            url
          }
          preview {
            status
          }
          sources {
            filesize
            format
            mimeType
            url
          }
          status
          updateStatus
          updatedAt
        }
        ... on Video {
          alt
          createdAt
          duration
          fileErrors {
            code
            details
            message
          }
          fileStatus
          filename
          id
          mediaContentType
          mediaErrors {
            code
            details
            message
          }
          mediaWarnings {
            code
            message
          }
          originalSource {
            fileSize
            format
            height
            mimeType
            url
            width
          }
          preview {
            status
          }
          sources {
            fileSize
            format
            height
            mimeType
            url
            width
          }
          status
          updateStatus
          updatedAt
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}