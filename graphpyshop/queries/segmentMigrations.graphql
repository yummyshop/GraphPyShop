query segmentMigrations($segmentMigrations_savedSearchId: ID, $segmentMigrations_first: Int = 250, $segmentMigrations_after: String, $segmentMigrations_last: Int, $segmentMigrations_before: String) {
  segmentMigrations(
    savedSearchId: $segmentMigrations_savedSearchId
    first: $segmentMigrations_first
    after: $segmentMigrations_after
    last: $segmentMigrations_last
    before: $segmentMigrations_before
  ) {
    edges {
      cursor
      node {
        id
        savedSearchId
        segmentId
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}