query subscriptionDraft($concatenatedBillingCycles_first: Int = 250, $concatenatedBillingCycles_after: String, $concatenatedBillingCycles_last: Int, $concatenatedBillingCycles_before: String, $concatenatedBillingCycles_reverse: Boolean = false, $concatenatedBillingCycles_sortKey: SubscriptionBillingCyclesSortKeys = CYCLE_INDEX, $customerPaymentMethod_showRevoked: Boolean = false, $discounts_first: Int = 250, $discounts_after: String, $discounts_last: Int, $discounts_before: String, $discounts_reverse: Boolean = false, $discountsAdded_first: Int = 250, $discountsAdded_after: String, $discountsAdded_last: Int, $discountsAdded_before: String, $discountsAdded_reverse: Boolean = false, $discountsRemoved_first: Int = 250, $discountsRemoved_after: String, $discountsRemoved_last: Int, $discountsRemoved_before: String, $discountsRemoved_reverse: Boolean = false, $discountsUpdated_first: Int = 250, $discountsUpdated_after: String, $discountsUpdated_last: Int, $discountsUpdated_before: String, $discountsUpdated_reverse: Boolean = false, $lines_first: Int = 250, $lines_after: String, $lines_last: Int, $lines_before: String, $lines_reverse: Boolean = false, $linesAdded_first: Int = 250, $linesAdded_after: String, $linesAdded_last: Int, $linesAdded_before: String, $linesAdded_reverse: Boolean = false, $linesRemoved_first: Int = 250, $linesRemoved_after: String, $linesRemoved_last: Int, $linesRemoved_before: String, $linesRemoved_reverse: Boolean = false, $subscriptionDraft_id: ID!) {
  subscriptionDraft(id: $subscriptionDraft_id) {
    billingPolicy {
      interval
      intervalCount
      maxCycles
      minCycles
    }
    concatenatedBillingCycles(
      first: $concatenatedBillingCycles_first
      after: $concatenatedBillingCycles_after
      last: $concatenatedBillingCycles_last
      before: $concatenatedBillingCycles_before
      reverse: $concatenatedBillingCycles_reverse
      sortKey: $concatenatedBillingCycles_sortKey
    ) {
      edges {
        cursor
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    currencyCode
    customAttributes {
      key
      value
    }
    customer {
      id
    }
    customerPaymentMethod(showRevoked: $customerPaymentMethod_showRevoked) {
      id
      revokedAt
      revokedReason
    }
    deliveryPolicy {
      interval
      intervalCount
    }
    deliveryPrice {
      amount
      currencyCode
    }
    discounts(
      first: $discounts_first
      after: $discounts_after
      last: $discounts_last
      before: $discounts_before
      reverse: $discounts_reverse
    ) {
      edges {
        cursor
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    discountsAdded(
      first: $discountsAdded_first
      after: $discountsAdded_after
      last: $discountsAdded_last
      before: $discountsAdded_before
      reverse: $discountsAdded_reverse
    ) {
      edges {
        cursor
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    discountsRemoved(
      first: $discountsRemoved_first
      after: $discountsRemoved_after
      last: $discountsRemoved_last
      before: $discountsRemoved_before
      reverse: $discountsRemoved_reverse
    ) {
      edges {
        cursor
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    discountsUpdated(
      first: $discountsUpdated_first
      after: $discountsUpdated_after
      last: $discountsUpdated_last
      before: $discountsUpdated_before
      reverse: $discountsUpdated_reverse
    ) {
      edges {
        cursor
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    id
    lines(
      first: $lines_first
      after: $lines_after
      last: $lines_last
      before: $lines_before
      reverse: $lines_reverse
    ) {
      edges {
        cursor
        node {
          id
          productId
          quantity
          requiresShipping
          sellingPlanId
          sellingPlanName
          sku
          taxable
          title
          variantId
          variantTitle
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    linesAdded(
      first: $linesAdded_first
      after: $linesAdded_after
      last: $linesAdded_last
      before: $linesAdded_before
      reverse: $linesAdded_reverse
    ) {
      edges {
        cursor
        node {
          id
          productId
          quantity
          requiresShipping
          sellingPlanId
          sellingPlanName
          sku
          taxable
          title
          variantId
          variantTitle
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    linesRemoved(
      first: $linesRemoved_first
      after: $linesRemoved_after
      last: $linesRemoved_last
      before: $linesRemoved_before
      reverse: $linesRemoved_reverse
    ) {
      edges {
        cursor
        node {
          id
          productId
          quantity
          requiresShipping
          sellingPlanId
          sellingPlanName
          sku
          taxable
          title
          variantId
          variantTitle
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
    }
    nextBillingDate
    note
    originalContract {
      id
    }
    status
  }
}